{% load crispy_forms_tags %} 
<!doctype html>
{% include 'navbar.html' %}
{% load static %}
<body style="background-color:rgb(178, 186, 187);"></body>
<form method = "POST"  class="login-box-form">
{% csrf_token %}
    <div class="container">
      {% for message in messages  %}
        {% if 'added_word' in message.tags %}
        <div class="container"  style="border:3px;">
            <p style ="color: #05A126; font-size:30px; ">{{message}}</p>
        </div>
        {% endif %}
      {% endfor %}
      {{form|crispy}}
      <input type="submit" class="btn btn-primary" value="Dodaj">
    </div>
</form>
</body>
