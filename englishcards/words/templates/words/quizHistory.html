{% load crispy_forms_tags %} 
<!doctype html>
{% include 'navbar.html' %}
<style>
    #results {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #results td, #results th {
    border: 1px solid #ddd;
    padding: 8px;
  }
  
  #results tr:nth-child(even){background-color: #f2f2f2;}
  
  #results tr:hover {background-color: #ddd;}
  
  #results th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
  }
</style>
{% load static %}

    <div class="container">
      <table id="results">
        <tr>
          <th>Data i godzina</th>
          <th>Wynik</th>
        </tr>
            {% for quiz in quizzes %}
            
                <tr>
                  {% if quiz.date is null%}

                  {% else %}
                  <td><a href="{% url 'quizDetails' quiz_id=quiz.id %}" > {{ quiz.date }} </a></td>
                  <td>{{quiz.points}}</td>
                  {% endif %}

                </tr>
              
            {% endfor %}
          </table>
    </div>
