{% include 'navbar.html' %} {% load static %}
<style>
	body {
  background-color: #dfe6e9;
}
	.row {
		margin: 0 250px;
		display: flex;
  align-items: center;
  justify-content: center;
	}

	.row:after {
		content: '';
		display: table;
		clear: both;
	}

	.column {
		float: left;
		width: 33.33%;
		padding: 0 20px;
	}

	.container .card .slide {
		width: 300px;
		height: 200px;
		transition: 0.5s;
		transform-style: preserve-3d;
	}

	.container .card .slide.slide1 {
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 1;
		transition: 0.7s;
		background: #65f7cb;
		transform: translateY(100px);
	}

	.container .card:hover .slide.slide1 {
		transform: translateX(0px);
	}

	.container .card .slide.slide2 {
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 20px;
		box-sizing: border-box;
		transition: 0.8s;
		transform: translateY(-100px);
		box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
	}

	.container .card:hover .slide.slide2 {
		transform: translateX(0);
	}

	.container .card .slide.slide2::after {
		content: '';
		position: absolute;
		width: 30px;
		height: 4px;
		bottom: 15px;
		left: 50%;
		left: 50%;
		transform: translateX(-50%);
		background: #65f7cb;
	}

	.container .card .slide.slide2 .content h2 {
		margin: 0;
		padding: 0;
		text-align: center;
		color: #414141;
	}

	.container .card .slide.slide2 .content h3 {
		margin: 0 0 10px 0;
		padding: 0;
		font-size: 24px;
		text-align: center;
		color: #414141;
	}
</style>
<link rel="stylesheet" href="{% static 'logins/home.css' %}" />

<h1>Welcome Dear User!</h1>
<h1>Words of the day:</h1>

<div class="row">
	{% for word in dailyWords %}
	<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
		
		<div class="column">
			<div class="container">
				<div class="card">
					<div class="slide slide1">
						<div class="content">
							<h2 aria-hidden="true">{{word.polishName}}</h2>
							<h3 aria-hidden="true">{{word.polishDescription}}</h3>
						</div>
					</div>
					<div class="slide slide2">
						<div class="content">
							<h2>{{word.englishName}}</h2>
							<h3>{{word.englishDescription}}</h3>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	
	</div>
	{% endfor %}
</div>
